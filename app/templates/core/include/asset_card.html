<div class="card-container">
  <div class="card">
    <div class="card-front shadow">
      <img
        alt="{{ asset.name }}"
        class="rounded-md"
        src="{{ asset.image.url }}"
      >
    </div>
    <div class="card-back bg-gray-50 p-4 rounded-md shadow overflow-hidden">
      <h2 class="text-2xl mb-4 font-semibold">
        Asset Metadata
      </h2>
      <pre class="asset-metadata text-sm"></pre>
    </div>
  </div>
</div>
