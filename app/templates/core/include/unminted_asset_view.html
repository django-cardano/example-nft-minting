<div class="flex flex-col md:flex-row">
  <section class="md:flex-1">
    {% include 'core/include/asset_card.html' %}
  </section>

  <section class="mt-8 md:w-1/3 md:ml-6 md:mt-0">
    <div class="rounded-md bg-gray-100 p-4">
      <form
        action="{{ request.path }}"
        id="mint-nft-form"
        method="post"
        class="grid grid-flow-row"
      >
        {% csrf_token %}
        {{ form }}

        <button
          type="submit"
          class="
            rounded-md border border-transparent shadow-sm
            px-4 py-2 mt-4
            bg-green-700 hover:bg-green-800
            focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-800
            text-base font-medium text-white
          ">
          Mint NFT
        </button>
      </form>
    </div>
  </section>
</div>
