{% extends 'base.html' %}
{% load static %}

{% block body %}
  <div class="py-8">
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="lg:text-center mb-10">
        <h1 class="text-3xl text-gray-900 font-semibold tracking-wide uppercase">
          My Wallets
        </h1>
      </div>

      <dl class="space-y-10 md:space-y-0 md:grid md:grid-cols-2 md:gap-x-8 md:gap-y-10">
      {% for wallet in wallet_list %}
        <div class="relative">
          <dt>
            <div class="absolute h-28 w-28 p-2 rounded-md bg-gray-300">
              <a href="{% url 'wallet.read' wallet.id %}">
                <img alt="wallet" src="{% static 'images/wallet.svg' %}" />
              </a>
              <p class="text-sm text-gray-900 text-center mt-3">
                â‚³ {{ wallet.ada_balance|floatformat:6 }}
              </p>
            </div>
            <p class="ml-32 text-lg leading-6 font-medium text-gray-900">
              <a href="{% url 'wallet.read' wallet.id %}">
                {{ wallet.name }}
              </a>
            </p>
          </dt>
          <dd class="ml-32 mt-2 text-base text-gray-500 break-all">
            {{ wallet.payment_address }}
          </dd>
        </div>
      {% endfor %}
      </dl>
    </div>
  </div>

{% endblock %}
